<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/skin-banner-horizontal.css">
</head>
<body>
<div id="skin-swiper" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=1' target="_blank"><img src="./img/1.jpg" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=2'><img src="./img/2.jpg" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=3'><img src="./img/3.jpg" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=4'><img src="./img/4.jpg" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=5'><img src="./img/5.jpg" alt=""></a>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="inner">
                <a href='https://www.baidu.com/s?wd=6'><img src="./img/6.jpg" alt=""></a>
            </div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    
    <div class="con_board_outer">
        <div class="con_board">
			<span class="con_list swiper-pagination"></span>
			<span class="right_border"></span>
        </div>
    </div>
    
    

    <!-- 如果需要导航按钮 -->
    <div class="swiper-navigation-wrapper">
        <div class="swiper-navigation-inner">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
<script src="js/jquery.js"></script>
<script src="js/idangerous.swiper.js"></script>
<script src="js/skin-banner-horizontal.js"></script>
</body>
</html>
