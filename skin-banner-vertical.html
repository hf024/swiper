<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/skin-banner-vertical.css">
</head>
<body>
<div class="skin-category-banner">
    <div class="skin-banner-left">
        <div class="banner-slider">
            <a class="banner-one banner-active"  data-stats="{currentPage}.banner_38" href="http://shurufa.baidu.com/subject?id=43"
               style="background-image: url(./img/1.jpg);"></a>
            <a class="banner-one" data-stats="{currentPage}.banner_36" href="http://shurufa.baidu.com/subject?id=39"
               style="background-image: url(./img/2.jpg); "></a>
            <a class="banner-one" data-stats="{currentPage}.banner_39" href="http://shurufa.baidu.com/subject?id=34"
               style="background-image: url(./img/3.jpg); "></a>
            <a class="banner-one" data-stats="{currentPage}.banner_37" href="http://shurufa.baidu.com/subject?id=40"
               style="background-image: url(./img/4.jpg);"></a>
            <a class="banner-one" data-stats="{currentPage}.banner_26" href="http://shurufa.baidu.com/subject?id=24"
               style="background-image: url(./img/5.jpg);"></a>
            <a class="banner-one" data-stats="{currentPage}.banner_29" href="http://shurufa.baidu.com/subject?id=30"
               style="background-image: url(./img/6.jpg);"></a>
        </div>
    </div>
    <div class="skin-banner-right">
        <div id="skin-swiper" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide " data-index="0">
                    <div class="inner">
                        <img src="./img/1.jpg"  alt="">
                    </div>
                </div>
                <div class="swiper-slide " data-index="1">
                    <div class="inner">
                       <img src="./img/2.jpg"  alt="">
                    </div>
                </div>
                <div class="swiper-slide " data-index="2">
                    <div class="inner">
                        <img src="./img/3.jpg"  alt="">
                    </div>
                </div>
                <div class="swiper-slide " data-index="3">
                    <div class="inner">
                        <img src="./img/4.jpg"  alt="">
                    </div>
                </div>
                <div class="swiper-slide " data-index="4" >
                    <div class="inner">
                        <img src="./img/5.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide " data-index="5">
                    <div class="inner">
                        <img src="./img/6.jpg"  alt="">
                    </div>
                </div>
            </div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-navigation-wrapper">
                <div class="swiper-navigation-inner">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>

            <!-- 如果需要滚动条 -->
            <!--<div class="swiper-scrollbar"></div>-->
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/idangerous.swiper.js"></script>
<script src="js/skin-banner-vertical.js"></script>
</body>
</html>
